<div class="signup-container">
  <div class="signup-card">
    <!-- Logo & Header -->
    <div class="signup-header">
      <div class="logo">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="24" cy="24" r="24" fill="var(--primary-color)"/>
          <path d="M16 32V20L24 14L32 20V32H26V26H22V32H16Z" fill="white"/>
          <circle cx="24" cy="22" r="3" fill="white"/>
        </svg>
      </div>
      <h1>{{ t('signupTitle') }}</h1>
      <p>{{ t('signupSubtitle') }}</p>
    </div>

    <!-- Signup Form -->
    <form (ngSubmit)="onSignup()" class="signup-form">
      @if (errorMessage()) {
        <div class="alert alert-error">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <div class="name-fields">
        <div class="form-group">
          <label for="firstName">{{ t('firstName') }}</label>
          <div class="input-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input
              type="text"
              id="firstName"
              [(ngModel)]="firstName"
              name="firstName"
              placeholder="{{ t('firstName') }}"
              required
              autocomplete="given-name"
              [disabled]="loaderService.isLoading()"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">{{ t('lastName') }}</label>
          <div class="input-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input
              type="text"
              id="lastName"
              [(ngModel)]="lastName"
              name="lastName"
              placeholder="{{ t('lastName') }}"
              required
              autocomplete="family-name"
              [disabled]="loaderService.isLoading()"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">{{ t('email') }}</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="ornek@albarakaturk.com.tr"
            required
            autocomplete="email"
            [disabled]="loaderService.isLoading()"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ t('password') }}</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
            autocomplete="new-password"
            [disabled]="loaderService.isLoading()"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="showPassword.set(!showPassword())"
            [disabled]="loaderService.isLoading()"
          >
            @if (showPassword()) {
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">{{ t('confirmPassword') }}</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            [type]="showConfirmPassword() ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            required
            autocomplete="new-password"
            [disabled]="loaderService.isLoading()"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="showConfirmPassword.set(!showConfirmPassword())"
            [disabled]="loaderService.isLoading()"
          >
            @if (showConfirmPassword()) {
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <button type="submit" class="btn-signup" [disabled]="loaderService.isLoading()">
        @if (loaderService.isLoading()) {
          <span class="spinner"></span>
          <span>{{ t('loading') }}...</span>
        } @else {
          <span>{{ t('signupButton') }}</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        }
      </button>
    </form>

    <!-- Navigation Links -->
    <div class="signup-footer">
      <div class="nav-links">
        <a routerLink="/" class="nav-link">{{ t('goToHome') || 'Go to Home' }}</a>
        <span class="divider">|</span>
        <a routerLink="/login" class="nav-link">{{ t('login') }}</a>
      </div>
      <p class="footer-text">{{ t('alreadyHaveAccount') }} <a routerLink="/login" class="link">{{ t('login') }}</a></p>
      <p class="copyright">&copy; {{ currentYear }} Albaraka Türk Katılım Bankası</p>
      <p class="version">CX Platform v1.0.0</p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="signup-bg">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
