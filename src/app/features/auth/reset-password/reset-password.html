<div class="signup-container">
  <div class="auth-bg-wrapper">
    <div class="auth-bg-content">
      <p>
        Analyze insights from social media, app reviews, and NPS surveys to
        improve customer experience, increase satisfaction, and scale your
        business with confidence.
      </p>
      <img
        src="https://media.whatagraph.com/Create_a_social_media_dashboard_in_minutes_747fdbe763_92a8998190.webp" />
    </div>
  </div>

  <div class="signup-card">

    <!-- Header -->
    <div class="signup-header">
      <div class="back-button">
        <a routerLink>
          <svg width="40" height="40"
            viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back to home
        </a>
      </div>

      <h1>Reset Your Password</h1>

      <p>
        Enter your new password below to secure your account.
      </p>
    </div>

    <!-- FORM -->
    <form
      class="signup-form">

      <!-- @if (errorMessage()) {
        <div class="alert alert-error">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <span>{{ errorMessage() }}</span>
        </div>
      } -->

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input
            id="password"
            name="password"
            placeholder="••••••••"
            required
            autocomplete="new-password" />
        </div>
      </div>

        <div class="form-group">
        <label for="password">Confirm Password</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input
            id="password"
            name="password"
            placeholder="••••••••"
            required
            autocomplete="new-password" />
        </div>
      </div>

      <button type="submit"
        class="btn-signup">
        <span>Change password</span>
        <svg viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>

    </form>

    <!-- Footer -->
    <div class="signup-footer">
      <p class="footer-text">
        Remember your password?
        <a routerLink="/login" class="link">Login</a>
      </p>
    </div>

  </div>
</div>
