<div class="action-plans-container">
  <div class="header-section">
    <h1>Action Plans</h1>
    <p class="subtitle">Process enhancement plans and recommendations</p>
  </div>

  <div class="actions-section">
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Create Action Plan
    </button>
  </div>

  <div *ngIf="loading()" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading action plans...</p>
  </div>

  <div *ngIf="!loading()" class="content-section">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="actionPlans()" class="action-plans-table">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let plan">{{ plan.title }}</td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let plan">
              <mat-chip [color]="getPriorityColor(plan.priority)">
                {{ plan.priority }}
              </mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let plan">
              <mat-chip>{{ plan.status }}</mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef>Due Date</th>
            <td mat-cell *matCellDef="let plan">{{ plan.dueDate | date:'short' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let plan">
              <button mat-icon-button>
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
