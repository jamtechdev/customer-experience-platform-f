<div class="reports-container">
  <div class="header-section">
    <h1>Reports</h1>
    <p class="subtitle">View and manage your generated reports</p>
  </div>

  <div class="actions-section">
    <button mat-raised-button color="primary" routerLink="/app/reports/builder">
      <mat-icon>add</mat-icon>
      Create New Report
    </button>
  </div>

  <div *ngIf="loading()" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading reports...</p>
  </div>

  <div *ngIf="!loading()" class="content-section">
    <mat-card>
      <mat-card-content>
        <div *ngIf="reports().length === 0" class="empty-state">
          <div class="empty-state-content">
            <mat-icon>description</mat-icon>
            <h3>No Reports Available</h3>
            <p>Create your first report to get started with analytics.</p>
            <button mat-raised-button color="primary" routerLink="/app/reports/builder">
              <mat-icon>add</mat-icon>
              Create Report
            </button>
          </div>
        </div>
        <table *ngIf="reports().length > 0" mat-table [dataSource]="reports()" class="reports-table">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Report Name</th>
            <td mat-cell *matCellDef="let report">{{ report.name }}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let report">{{ report.type }}</td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let report">{{ report.createdAt | date:'short' }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let report">{{ report.status }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let report">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="downloadReport(report)">
                  <mat-icon>download</mat-icon>
                  <span>Download</span>
                </button>
                <button mat-menu-item (click)="deleteReport(report)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
